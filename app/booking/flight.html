<body>
    <script>
        $(document).ready(function(){
            $("#one-way-form").hide();
            $("#return-form").hide();
        
        });
   
    </script>
    <div id='trip-type' class="btn-group btn-group-toggle" >
        <label class="btn btn-secondary active">
          <input type="radio" name="return" id="return">Return
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="one-way" id="one-way">One-way
        </label>
    </div>

    <div id="main-container" class="container">
        <h1 class="display-4">Plan ahead and book with confidence</h1>
        <table id="return-form" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>
                        From
                        <select class="form-control" id="from-city">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </th>
                    <th>
                        To
                        <select class="form-control" id="to-city">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </th>
                    <th>
                        Depart
                        <input type="date" class="form-control" id="depart-date" >
                    </th>
                    <th>
                        return
                        <input type="date" class="form-control" id="return-date" >
                    </th>
                    <th>
                        Number of travellers
                        <input type="number" class="form-control" id="NoTravellers1" >
                    </th>
                    <th> <a id="search-flight" class="btn btn-primary" href="flight.html">Search</a></th>
                </tr>
            </thead>
        </table>
        
        <table id="one-way-form" class='table table-striped' border='1'>
            <thead class='thead-dark'>
                <tr>
                    <th>
                        From
                        <select class="form-control" id="from-city">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                    </th>
                    <th>
                        To
                        <select class="form-control" id="to-city">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                    </th>
                    <th>
                        Depart
                        <input type="date" class="form-control" id="depart-date" >
                    </th>
                   
                    <th>
                        Number of travellers
                        <input type="number" class="form-control" id="NoTravellers1" >
                    </th>
                    <th> <a id="search-flight" class="btn btn-primary" href="flight.html">Search</a></th>
                </tr>
            </thead>
        </table>
 
    </div>
