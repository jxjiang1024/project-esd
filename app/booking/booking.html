<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
    
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</head>
<body>
    
    <div id='trip-type' class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="return" id="return" checked>Return
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="one-way" id="one-way">One-way
        </label>
    </div>
    <form id='return-form'>

      <div class="form-group">
        <label for="from-city">From</label>
        <select class="form-control" id="from-city">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
  
        <label for="to-city">To</label>
        <select class="form-control" id="to-city">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      
        <label for="depart-date">Depart</label>
        <input type="date" class="form-control" id="depart-date" >
     
        <label for="return-date">Return</label>
        <input type="date" class="form-control" id="return-date" >

        <input id="return-form-submit"class="btn btn-primary" type="submit" value="Submit">
      </div>

    </form>
    <form id='one-way-form'>

      <div class="form-group">
        <label for="from-city">From</label>
        <select class="form-control" id="from-city">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
  
        <label for="to-city">To</label>
        <select class="form-control" id="to-city">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      
        <label for="depart-date">Depart</label>
        <input type="date" class="form-control" id="depart-date">

        <input id="return-form-submit"class="btn btn-primary" type="submit" value="Submit">
      </div>

    </form>


</body>
<script>
  $('.one-way-form').click(function(){
    $('return-form'.hide());
  })
</script>

</html>
