<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Personal Details </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" 
    crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
    
    <script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
</head>
<body>
    ENTER PERSONAL DETAILS
    <form id='personal-details'>

      <div class="form-group">
        <label for="title">TITLE</label>
        <select name="title" id="from-city">
            <option value="MR">MR</option>
            <option value="MRS">MRS</option>
            <option value="MS">MS</option>
        </select>
        <br/><br/>
        FIRST NAME
        <input type="text" id="firstname" name="firstname">
        <br/><br/>
        LAST NAME
        <input type="text" id="lastname" name="lastname">
        <br/><br/>
        DATE OF BIRTH
        <input type="text" id="date" name="date"value="DD">
        <input type="text" id="month" name="month"value="MM">
        <input type="text" id="year" name="year"value="YYYY">
        <br/><br/>
        NATIONALITY
        <input type="text" id="ntly" name="ntly">
                <br/><br/>

        <input id="personal-details-form-submit"class="btn btn-primary" type="submit" value="Submit">
      </div>

    </form>


</body>

</html>
